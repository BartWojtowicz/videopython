name: CI Pipeline
on: [push]
jobs:
  build:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.10.12
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 1.5.1
    - name: Install FFmpeg
      run: |
        sudo apt-get update
        sudo apt-get install ffmpeg -y
    - name: Install dependencies
      run: poetry install --with dev
    - name: Run tests
      run: poetry run pytest src

  static_checks:
    name: Static code checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10.12
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.5.1
      - name: Install dev dependencies
        run: poetry install --only dev
      - name: Run black
        run: poetry run black src -l 120 --check
      - name: Run isort
        run: poetry run isort src --profile black --check

  mypy:
    name: Type tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10.12
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.5.1
      - name: Install all dependencies
        run: poetry install --with dev,generation
      - name: Run mypy
        run: poetry run mypy src
