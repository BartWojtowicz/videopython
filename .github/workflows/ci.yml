name: CI Pipeline
on:
  push:
  workflow_call:

jobs:
  base_tests:
    name: Base tests (no AI)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install ffmpeg -y
      - name: Set up Python
        run: uv python install 312
      - name: Install dependencies
        run: uv sync --dev
      - name: Run base tests
        run: uv run pytest src/tests/base --cov=src/videopython/base --cov-report=term --cov-report=term-missing

  static_checks:
    name: Linting and formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Set up Python
        run: uv python install 312
      - name: Install dev dependencies
        run: uv sync --dev
      - name: Run Ruff lint chceks
        run: uv run ruff check src
      - name: Run Ruff format checks
        run: uv run ruff format --check src

  mypy:
    name: Type tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Set up Python
        run: uv python install 312
      - name: Install all dependencies
        run: uv sync --all-extras --group ai
      - name: Run type tests
        run: uv run mypy src

  docs:
    name: Documentation build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Set up Python
        run: uv python install 312
      - name: Install dependencies
        run: uv sync --group dev
      - name: Build documentation
        run: uv run mkdocs build --strict
