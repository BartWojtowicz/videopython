[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["videopython.*"]

[tool.setuptools.package-data]
"videopython" = ["py.typed"]

[project]
name = "videopython"
version = "0.1.3"
description = "Minimal video generation and processing library."
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
keywords = ["videopython", "video", "movie", "opencv", "generation", "editing"]

authors = [
  {name = "Bartosz WÃ³jtowicz", email = "bartoszwojtowicz@outlook.com" },
  {name = "Bartosz Rudnikowicz", email = "bartoszrudnikowicz840@gmail.com" }, 
  {name = "Piotr Pukisz", email = "piotr.pukisz@gmail.com" },
]

classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Operating System :: OS Independent",
]

dependencies = [
    "click>=8.1.7",
    "numpy>=1.25.2",
    "opencv-python>=4.9.0.80",
    "pytest>=7.4.0",
    "transformers>=4.38.1",
    "diffusers>=0.26.3",
    "torch>=2.1.0",
    "stability-sdk>=0.8.5",
    "openai==1.3.5",
    "pydub>=0.25.1"
]

[project.urls]  # Optional
"Homepage" = "https://github.com/bartwojtowicz/videopython/"
"Bug Reports" = "https://github.com/bartwojtowicz/videopython/issues"
"Source" = "https://github.com/bartwojtowicz/videopython/"
