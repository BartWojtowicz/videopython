[tool.poetry]
name = "videopython"
version = "0.2.0"
description = "Minimal video generation and processing library."
authors = [
    "Bartosz WÃ³jtowicz <bartoszwojtowicz@outlook.com>",
    "Bartosz Rudnikowicz <bartoszrudnikowicz840@gmail.com>",
    "Piotr Pukisz <piotr.pukisz@gmail.com>"
]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/bartwojtowicz/videopython/"
repository = "https://github.com/bartwojtowicz/videopython/"
documentation = "https://github.com/bartwojtowicz/videopython/"
keywords = ["python", "videopython", "video", "movie", "opencv", "generation", "editing"]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
packages = [
    { include = "videopython", from = "src" }
]
include = [
    { path = "src/videopython/py.typed", format = "sdist" }
]

[tool.poetry.dependencies]
python = ">=3.10, <3.13"
numpy = ">=1.25.2"
opencv-python = ">=4.9.0.80"
pillow = ">=10.3.0"
pydub = ">=0.25.1"
tqdm = ">=4.66.3"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = "24.3.0"
isort = "5.12.0"
mypy = "1.8.0"
pytest = "7.4.0"
types-Pillow = "10.2.0.20240213"
types-tqdm = "4.66.0.20240106"
pydub-stubs = "0.25.1.1"

[tool.poetry.group.generation.dependencies]
accelerate = ">=0.29.2"
diffusers = ">=0.26.3"
torch = ">=2.1.0"
transformers = ">=4.38.1"

[tool.poetry.group.generation]
optional = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
mypy_path = "stubs"
