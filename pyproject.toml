[project]
name = "videopython"
version = "0.4.0"
description = "Minimal video generation and processing library."
authors = [
    { name = "Bartosz WÃ³jtowicz", email = "bartoszwojtowicz@outlook.com" },
    { name = "Bartosz Rudnikowicz", email = "bartoszrudnikowicz840@gmail.com" },
    { name = "Piotr Pukisz", email = "piotr.pukisz@gmail.com" }
]
license = { text = "Apache-2.0" }
readme = "README.md"
requires-python = ">=3.10, <3.13"
keywords = ["python", "videopython", "video", "movie", "opencv", "generation", "editing"]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy>=1.25.2",
    "opencv-python>=4.9.0.80",
    "pillow>=10.3.0",
    "pydub>=0.25.1",
    "soundpython>=0.1.11",
    "tqdm>=4.66.3",
    
]

[dependency-groups]
dev = [
    "ruff>=0.1.14",
    "mypy>=1.8.0",
    "pytest>=7.4.0",
    "types-Pillow>=10.2.0.20240213",
    "types-tqdm>=4.66.0.20240106",
    "pytest-cov>=6.1.1",
]
ai = [
    "accelerate>=0.29.2",
    "diffusers>=0.26.3",
    "torch>=2.1.0",
    "transformers>=4.38.1",
    "openai-whisper>=20240930",
    "numba>=0.61.0",
]

[project.urls]
Homepage = "https://github.com/bartwojtowicz/videopython/"
Repository = "https://github.com/bartwojtowicz/videopython/"
Documentation = "https://github.com/bartwojtowicz/videopython/"

[tool.mypy]
mypy_path = "stubs"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/videopython"]

[tool.hatch.build.targets.sdist]
include = ["src/videopython", "src/videopython/py.typed"]

[tool.pytest]
pythonpath = [".src/"]
testpaths = ["src/tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
]
isort.known-first-party = ["videopython"]

[tool.ruff.format]
indent-style = "space"
quote-style = "double"
